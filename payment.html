<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <div class="header">
        <img src="assets/Logo.png" alt="logo">
    </div>

    <div class="container">
        <h1>Pagamento</h1>
        <img src="assets/qrcode.png" alt="qrcode" id="qrcode">

        <div class="payment"> 
            <div class="code">
                <div id="frame"><p>asgaklhjaośgkijasçlkgbaçosgialçksnbgka</p></div>
            <button onclick="copyToClipBoard()"><img src="assets/copy.png" alt="copy" id="copy-icon"></button id="copy">
            </div>
        </div>

        <p>Clique aqui após pagar</p>
        <button onclick="showModal()" id="submit">Enviar</button>

        <div class="modal-overlay" id="modal-overlay"></div>

        <!-- Modal -->
        <div class="modal" id="modal">
            <h1>Sucesso!</h1>
            <img src="./assets/sucesso.png" alt="">
            <p>Você será redirecionado <br> para as informações...</p>
            <div class="loader"></div>
        </div>

    </div>
    <script src="./script/payment.js"></script>
</body>
</html>
